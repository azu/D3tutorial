<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.v3.js"></script>
    <script type="text/javascript" src="lodash/lodash.js"></script>
    <style>
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px; /* この数値は実行時に上書きされます */
            background-color: teal;
            margin-right: 2px;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var dataset = _.range(25).map(function (e) {
        return Math.round(Math.random() * 30);
    });

    d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function (d) {
                var barHeight = d * 5;
                return barHeight + "px";
            });
</script>
</body>
</html>
